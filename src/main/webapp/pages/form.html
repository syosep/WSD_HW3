<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 데이터 전송</title>
</head>
<body>
<h1>폼 데이터 전송</h1>
<form action="form_ok.jsp" method="post">
    <label>이름: <input type="text" name="name" required></label><br>
    <label>이메일: <input type="email" name="email" required></label><br>
    <label>전화번호: <input type="tel" name="phone" required></label><br>
    <label>주소: <input type="text" name="address" required></label><br>
    <label>메시지: <textarea name="message" required></textarea></label><br>
    <button type="submit">전송</button>
</form>
</body>
</html>
